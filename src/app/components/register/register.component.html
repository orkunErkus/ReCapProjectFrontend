<body class="text-center">

    <main class="form-signin">
      <form [formGroup]="registerForm">
        <h1 class="h1 mb-3 fw-normal">Kayıt Ol</h1>
    
        <div class="form-floating">
          <label for="floatingInput">Adınız</label>
          <input formControlName="firstName" type="text" class="form-control" placeholder="Adınızı Giriniz">
        </div>
    
        <div class="form-floating">
          <label for="floatingInput">Soyadınız</label>
          <input formControlName="lastName" type="text" class="form-control" placeholder="Soyadınızı Giriniz">
        </div>
    
        <div class="form-floating">
          <label for="floatingInput">E-Posta</label>
          <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="E-Postanızı Giriniz">
        </div>
    
        <div class="form-floating">
          <label for="floatingPassword">Parola</label>
          <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Parola Giriniz">
        </div>
    
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Beni Hatırla
          </label>
        </div>
        <button (click)="register()" class="w-100 btn btn-lg btn-dark">Kayıt Ol</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
      </form>
    </main>
    </body>
