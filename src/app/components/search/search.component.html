<div class="bg-light col-12 col-xl-8 rounded-1 shadow my-5 my-xl-0 p-3 ps-4">
  <form class="row">
    <div class="col-md form-group">
      <label for="pick-up-date-input" class="form-label text-dark"
        >Alış Yeri:</label
      >
      <select class="form-select">
        <option selected>Bir Yer Seçin</option>
        <option value="1">Bir</option>
        <option value="2">İki</option>
        <option value="3">Üç</option>
      </select>
    </div>
    <div class="col-md form-group">
      <label for="pick-up-date-input" class="form-label text-dark"
        >Tarih Al:</label
      >
      <input
        class="form-control"
        type="datetime-local"
        value="{{ DateTimeNow.toJSON().substr(0, 16) }}"
        id="pick-up-date-input"
      />
    </div>
    <div class="col-md form-group">
      <label for="return-date-input" class="form-label text-dark"
        >Dönüş Tarihi:</label
      >
      <input
        class="form-control"
        type="datetime-local"
        value="{{ DateTimeNow.toJSON().substr(0, 16) }}"
        id="return-date-input"
      />
    </div>
    <button class="col-lg btn btn-primary rounded-1 mt-3 p-3 m-lg-0 p-lg-0">
      Ara
    </button>
  </form>
</div>
