<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Araba Id</th>
      <th scope="col">Müşteri Id</th>
      <th scope="col">Kiralama Tarihi</th>
      <th scope="col">Kiralama Bitiş Tarihi</th>
      <th scope="col">Dönüş Tarihi</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let rental of rentals">
      <th scope="row">{{ rental.id }}</th>
      <td>{{ rental.carId }}</td>
      <td>{{ rental.customerId }}</td>
      <td>{{ rental.rentStartDate }}</td>
      <td>{{ rental.rentEndDate }}</td>
      <td>{{ rental.returnDate }}</td>
    </tr>
  </tbody>
</table>
